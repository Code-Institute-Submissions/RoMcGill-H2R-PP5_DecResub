{% extends "base.html" %}
{% load static %}

{% block content %}
    <h2 style="text-align: center">Brands</h2><br>
    <div id="caro" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#caro" data-slide-to="0" class="active"></li>
      <li data-target="#caro" data-slide-to="1"></li>
      <li data-target="#caro" data-slide-to="2"></li>
    </ul>
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/casper-2.png' %}" alt="Slider1">
        <h1>CasperCO</h1>
        <p>CasperCO
            All Natural Lip Balm
            Designed and Handmade in Ireland
            Zero Plastic - Planting Seeds for Change</p>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/casper-1.png' %}" alt="Slider2" width="1100" height="500">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/casper-3.png' %}" alt="Slider3" width="1100" height="500">
      </div>
    </div>
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#caro" data-slide="prev">
      <span class="carousel-control-prev-icon">Prev</span>
    </a>
    <a class="carousel-control-next" href="#caro" data-slide="next">
      <span class="carousel-control-next-icon">Next</span>
    </a>
  </div>


{% endblock %}
